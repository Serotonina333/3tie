<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierwsze bloki</title>
    <style>
        header{
            width: 900px;
            height: 150px;
            background-color: lightpink;
            text-align: center;
        }
        p{
            color: blue;

        }
        aside{
            width: 300px;
            height: 300px;
            float: left;
            background-color: orange;
        }
        main{
            width: 300px;
            height: 300px;
            float: left;
            background-color: salmon;
        }
        article{
            width: 300px;
            height: 300px;
            float: left;
            background-color: orange;
        }
        footer{
            width: 900px;
            height: 150px;
            background-color: yellow;
            clear: both;

        }
        #p2{
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>Strona podzielona na sekcje</h1>
        <p>akapit</p>
    </header>
    <aside>
        <h2>blok boczny</h2>
    </aside>
    <main>
        <p>blok główny paragraf</p>
    </main>
    <article>
        blok artykułu
    </article>
    <footer>
        <h3>Stronę wykonał:.....</h3>
        <p id="p2">akapit</p>
    </footer>
</body>
</html>
